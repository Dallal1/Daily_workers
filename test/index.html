<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8">
  <title>Planning Calendar Example</title>
  <script id="sap-ui-bootstrap" type="text/javascript" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-libs="sap.ui.core,sap.m,sap.ui.unified" data-sap-ui-theme="sap_belize"></script>
  <script>
    sap.ui.getCore().attachInit(function () {
      sap.ui.require([
        "sap/ui/model/json/JSONModel",
        "sap/ui/core/mvc/XMLView"
      ], function (JSONModel, XMLView) {
        // Create JSONModel instance and load data from external JSON file
        var oModel = new JSONModel("appointments.json");
        
        // Set model to the core
        sap.ui.getCore().setModel(oModel);

        // Load and instantiate the view
        XMLView.create({
          viewName: "myView"
        }).then(function (oView) {
          oView.placeAt("content");
        });
      });
    });
  </script>
</head>
<body class="sapUiBody" id="content"></body>
</html>
